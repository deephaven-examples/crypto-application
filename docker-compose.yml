version: "3.4"

services:
  # Publishes crypto data to kafka
  crypto-publisher:
    # ./gradlew kafka-publisher:dockerBuildImage
    image: deephaven/crypto-publisher:local-build
    environment:
      JAVA_TOOL_OPTIONS: -Xmx4g
      DEEPHAVEN_BOOTSTRAP_SERVERS: redpanda:9092
      DEEPHAVEN_SCHEMA_REGISTRY_URL: http://registry:8081
    depends_on:
      - redpanda
      - registry
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4500M
        reservations:
          memory: 1000M

  # Consumes crypto data from kafka
  grpc-api:
    # ./gradlew kafka-consumer:buildDocker
    # An extension of grpc-api
    image: deephaven/crypto-consumer:local-build
    environment:
      JAVA_TOOL_OPTIONS: -Xmx4g -Ddeephaven.console.type=python -Ddeephaven.application.dir=/app.d
      DEEPHAVEN_BOOTSTRAP_SERVERS: redpanda:9092
      DEEPHAVEN_SCHEMA_REGISTRY_URL: http://registry:8081
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4500M
        reservations:
          memory: 1000M
    depends_on:
      - redpanda
      - registry

  web:
    # ./gradlew kafka-web:buildDocker
    # An extension of web
    image: deephaven/crypto-web:local-build
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

  redpanda:
    image: docker.vectorized.io/vectorized/redpanda:v21.8.2
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://redpanda:9092

  registry:
    image: confluentinc/cp-schema-registry:6.2.0
    hostname: registry
    depends_on:
      - redpanda
    ports:
      - 8081:8081
    environment:
      SCHEMA_REGISTRY_HOST_NAME: registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: redpanda:29092

  grpc-proxy:
    image: deephaven/grpc-proxy:local-build
    environment:
      - BACKEND_ADDR=grpc-api:8080
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    depends_on:
      - grpc-api

  envoy:
    # A reverse proxy configured for no SSL on localhost. It fronts the requests
    # for the static content and the websocket proxy.
    image: deephaven/envoy:local-build
    ports:
      - "10042:10000"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    depends_on:
      - web
      - grpc-proxy
      - grpc-api
