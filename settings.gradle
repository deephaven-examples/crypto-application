rootProject.name = 'Crypto Sources'

include('schemas')
include('xchange-adapter')

include(':kafka-common')
project(':kafka-common').projectDir = file('kafka/kafka-common')

include('kafka-publisher')
project(':kafka-publisher').projectDir = file('kafka/kafka-publisher')

include('kafka-consumer')
project(':kafka-consumer').projectDir = file('kafka/kafka-consumer')

include('kafka-web')
project(':kafka-web').projectDir = file('kafka/kafka-web')

[ 'binance', 'bitfinex', 'bitflyer', 'bitstamp', 'coinbase-pro', 'gemini', 'kraken', 'lgo', 'okcoin', 'okex', 'poloniex' ].each { String exchangeName ->
    include(":${exchangeName}")
    project(":${exchangeName}").projectDir = file("exchanges/${exchangeName}")
}
